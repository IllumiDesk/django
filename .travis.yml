env:
  global:
    - DOCKER_IMAGE_NAME="3blades/app-backend"
    - DOCKER_COMPOSE_VERSION=1.16.1
  matrix:
    - TEST_SCRIPT=apitests_script.sh
    - TEST_SCRIPT=unittests_script.sh
