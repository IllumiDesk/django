version: '3'
services:
  api:
    build: .
    command: /srv/env/bin/gunicorn --bind 0.0.0.0:8080 --reload --workers 1 --log-level=INFO --error-logfile=- --access-logfile=- appdj.wsgi
    env_file: .env
    volumes:
      - /workspaces:/workspaces
      - .:/srv/app
    depends_on:
      - db
      - cache
    labels:
      - "traefik.enable=true"
      - "traefik.port=8080"
      - "traefik.backend=api"
      - "traefik.frontend.priority=1"
      - "traefik.frontend.rule=PathPrefix:/"
  channels:
    build: .
    command: /srv/env/bin/daphne -p 80 -b 0.0.0.0 -v 2 appdj.asgi:channel_layer
    env_file: .env
    depends_on:
      - db
      - cache
    ports:
      - "9000:80"
    entrypoint: ''
    labels:
      - "traefik.enable=true"
      - "traefik.backend=sockets"
      - "traefik.frontend.priority=2"
      - "traefik.frontend.rule=Path:/sns/{server}/,/{version}/{namespace}/projects/{project}/servers/{server}/status/"
    volumes:
      - .:/srv/app
      - /workspaces:/workspaces
  channel_worker:
    build: .
    command: /srv/env/bin/python manage.py runworker -v 2
    env_file: .env
    depends_on:
      - db
      - cache
    entrypoint: ''
    volumes:
      - .:/srv/app
      - /workspaces:/workspaces
  celery:
    build: .
    command: /srv/env/bin/celery -A appdj worker -l info --without-heartbeat
    env_file: .env
    depends_on:
      - db
      - cache
    entrypoint: ''
    volumes:
      - .:/srv/app
      - /workspaces:/workspaces
  beat:
    build: .
    command: /srv/env/bin/celery -A appdj beat -l debug
    volumes:
      - .:/srv/app
    env_file: .env
    depends_on:
      - db
      - cache
    entrypoint: ''
    volumes:
      - .:/srv/app
      - /workspaces:/workspaces
  db:
    image: postgres:9.6-alpine
    ports:
      - "5432:5432"
  cache:
    image: redis:alpine
    ports:
      - "6379:6379"
  server:
    image: illumidesk/traefik
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "5000:80"
      - "8080:8080"
  nginx:
    image: illumidesk/nginx
    command: /nginx/sbin/nginx -p '' -g 'daemon off;'
    labels:
      - "traefik.enable=true"
      - "traefik.backend=nginx"
      - "traefik.nginx.frontend.rule=PathPrefix:/media"

networks:
  default:
    external:
      name: illumidesk-net
